package:
  name: menpofit
  version: {{ environ['CONDACI_VERSION'] }}

requirements:
  build:
    - python
    - setuptools
    - numpy 1.10.*
    - cython 0.23.*

  run:
    - python
    - menpo 0.6.*
    - scikit-learn >=0.17,<0.18
    - dlib 18.16

test:
  requires:
    - nose
    - mock

  imports:
    - menpofit

about:
  home: https://github.com/menpo/menpofit/
  license: BSD
